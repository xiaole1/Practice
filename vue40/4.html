<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="../vue.js"></script>
<link rel="stylesheet" type="text/css" href="../animate.css">
<style type="text/css">


</style>
</head>
<body>
<div id="example-3">
  <button @click="show = !show">
    Toggle render
  </button>
  <transition
    name="custom-classes-transition"
    enter-active-class="animated tada"
    leave-active-class="animated bounceOutRight"
  >
    <p v-if="show">hello</p>
  </transition>
</div>
 
<script>  
 new Vue({
  el: '#example-3',
  data: {
    show: true
  }
})
</script>  
</body>
</html>
