<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Vue</title>
<script src="../vue.js"></script>
<script type="text/javascript" src="../velocity.min.js"></script>
<link rel="stylesheet" type="text/css" href="../animate.css">
<style type="text/css">
div{
  margin:0 auto;
  font-size:2em;
  padding:0 40px;
}
div p{
  text-align:center;
  transform-origin :"50% 50%";
}

</style>
</head>
<body>
<div id="app">  
       <button @click="add">add</button>  
       <button @click="move">remove</button>  
           <transition-group  
           name="list"  
           enter-active-class="animated bounceInDown"  
           leave-active-class="animated bounceOut"  
           >  
               <li v-for="item in num" :key="item">{{item}}</li>  
           </transition-group>  
       </div>  
 
<script>  
  var app=new Vue({  
           el:"#app",  
           data:{  
               show:true,  
               num:10,  
               statu:false  
           },  
           methods:{  
               add:function(){  
                     this.num++;  
                   },  
               move:function(){  
                   this.num--;  
               }  
           }  
       });  
</script>  
</body>
</html>
